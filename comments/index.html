		ARQUIVOS CSS
	
		O que é o arquivo normalize.css?

		# Normalize é um CSS Reset;
		# O que é CSS Reset? Link: http://tableless.com.br/css-reset/;
		# Resumindo: Por padrão os elementos HTML já possuem propriedades como: margin, padding e borda definidos, isso é feito apresentar os elementos de uma forma mais 'bonitinha' quando não existe nenhum CSS. O problema é que isso atrapalha pra caramba, porque muitas dessas propriedades não serão utilizadas no projeto e deixa-las irá resultar em quebra de estrutura, bugs e etc; ddddd
		# Porque usar um CSS Reset? O reset irá zerar essas propriedades, deixando sua estrutura totalmente limpa de valores indesejados.
